<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 10px 10px">
      <a class="highscores" href="./scores.html">View high scores</a>
      <p id="timer"></p>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
      <div id="start-container">
        <h1 id="start-title">Coding Quiz Challenge</h1>
        <p id="start-prompt">
          Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time
          by ten seconds!
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <p id="question-prompt" class="hidden"></p>
      <div id="question-container" class="hidden"></div>
      <div id="results" class="hidden"></div>
    </div>

    <div id="post-game-container" class="hidden">
        <h2 id="recap-header" class="hidden">All Done!</h2>
        <p id="recap-score" class="hidden"></p>
        <form class="custom-form" id="scores-form">
          <label for="input">Enter initials:</label>
          <input name="input" id="input" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="custom-button">Submit</button>
        </form>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
